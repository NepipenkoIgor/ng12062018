<div *ngIf="users$ | async  as users; else loadingBlock">
  <app-card *ngFor="let user of users | usersFilter:searchTerm ; index as i; odd as isOdd"
            [position]="i+1"
            [user]="user"
            [isOdd]="isOdd"
            [routerLink]="['/users',i+1]"
  ></app-card>

</div>
<ng-template #loadingBlock>
  <div>
    ....loading
  </div>
</ng-template>
